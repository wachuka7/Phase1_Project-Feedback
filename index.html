<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <div class="post-container">
    <h1>Unleashing Elegance</h1>
    <img src="car wallpaper.jpeg" alt="This is my car">
    <label for="commentsToggle" class="comments-icon">&#128172;</label>
    <input type="checkbox" id="commentsToggle" class="comments-toggle">
    <form id="comment-form">
      <input type="text" id="comment-input" placeholder="Add a new comment...">
      <button type="button" onclick="showLoginForm()">Add Comment</button>
      <div class="login-container" id="login-container">
        <h1>Prove You're Not a Robot</h1>
        <form id="robot-form" class="robot-form hidden">
          <label for="robot-code">Code:</label>
          <input type="text" id="robot-code" name="robot-code" required>
          <button type="button" onclick="validateRobotCode()">Submit</button>
        </form>
      </div>
    </form>
    <div id="comments-list" class="comments">
      <div class="comment-container">
        <!-- Comments will be added dynamically here -->
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>

</html>
