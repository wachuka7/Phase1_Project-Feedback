<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form" onsubmit="return validateLogin()">
      <label for="username" id="username-label">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password" id="password-label">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="post-container">
    <h1>Unleashing Elegance</h1>
    <img src="car wallpaper.jpeg" alt="This is my car">
    <label for="commentsToggle" class="comments-icon">&#128172;</label>
    <input type="checkbox" id="commentsToggle" class="comments-toggle">
    <form id="comment-form">
      <input type="text" id="comment-input" placeholder="Add a new comment...">
      <button type="submit">Add Comment</button>
    </form>
    <div id="comments-list" class="comments">
      <div class="comment-container">
       
      </div>
    </div>
  </div> 
    <script src="index.js"></script>   
</body>


</html>
